<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="theme-toggle">
            <label class="switch">
              <input type="checkbox" id="theme-switch">
              <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
          </div>
          

        <h1>
            LeetMetric
        </h1>

        <div class="user-container">
            <p>Enter your username:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Username here" id="user-input">
                <button id="searchbtn">Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-card">
                <!-- directly populate from js code -->
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
